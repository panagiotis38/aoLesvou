<section class="content">
 <p data-en="Our Club organizes every year:"
   data-el="Ο Όμιλος μας κάθε χρόνο διοργανώνει:"></p>

<ol>
  <li data-en="In May: School Competitions of Primary & Secondary Schools."
      data-el="Τον Μάιο οι σχολικοί Αγώνες Δημοτικών & Γυμνασίων."></li>
  <li data-en="In June: Tennis Week (all categories)."
      data-el="Τον Ιούνιο Τεννιστική εβδομάδα (όλες οι κατηγορίες)."></li>
  <li data-en="In July: Regional North Aegean Championship."
      data-el="Τον Ιούλιο Περιφερειακό Β. Αιγαίου."></li>
  <li data-en="In September: International ITF JUNIOR U18 Tournament."
      data-el="Τον Σεπτέμβριο Διεθνές Τουρνουά I.T.F. JUNIOR U18."></li>
  <li data-en="In October: Internal Club Tournament (all categories)."
      data-el="Τον Οκτώβριο Εσωτερικό Τουρνουά του Ομίλου (όλες οι κατηγορίες)."></li>
  <li data-en="Presentations in remote village schools of the island."
      data-el="Παρουσιάσεις σε δυσπρόσιτα χωριά σχολεία του νησιού."></li>
</ol>

<p data-en="Today, the Lesvos Tennis Club, as a central nucleus and body of the most important athletic and social events for our city, lives intensely in the present and envisions the future with optimism."
   data-el="Σήμερα, ο Όμιλος Αντισφαίρισης Λέσβου, κεντρικός πυρήνας και φορέας των πιο σημαντικών αθλητικών και κοινωνικών δρώμενων για την πόλη μας, βιώνει με ένταση το παρόν και οραματίζεται με αισιοδοξία το μέλλον."></p>

<p data-en="Being an oasis of entertainment and pleasure, just 4 km away from the city center, after a 26-year presence, it continues to be one of the most important and beloved places of Mytilene."
   data-el="Αποτελώντας μια όαση ψυχαγωγίας και ευχαρίστησης, μόλις 4 χλμ. μακριά απ' το κέντρο της πόλης, μετά από μια 26χρονη παρουσία, εξακολουθεί να είναι ένας απ' τους σημαντικότερους και πιο αγαπητούς χώρους της Μυτιλήνης."></p>
</section>
