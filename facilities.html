<section class="content">
  <p data-en="In the summer of 2005, the Lesvos Prefecture proceeded with the complete construction of four green set-cushion courts, Olympic specifications, with excellent lighting from 8 twelve-meter poles, which to this day constitute the headquarters of our Club."
   data-el="Το καλοκαίρι του 2005 η Νομαρχία Λέσβου, προχώρησε στην πλήρη κατασκευή των τεσσάρων γηπέδων green set-cushion, Ολυμπιακών προδιαγραφών, με άριστο φωτισμό 8 δωδεκάμερων πυλώνων, που αποτελούν μέχρι σήμερα την έδρα του Ομίλου μας."></p>

<p data-en="According to many, these are the best green-set courts currently existing in Greek territory, at Club level, with excellent lighting."
   data-el="Κατά την ομολογία πολλών πρόκειται για τα καλύτερα green-set γήπεδα που υπάρχουν αυτή τη στιγμή στην ελληνική επικράτεια, σε επίπεδο Ομίλων, με άριστο φωτισμό."></p>

<p data-en="This view was supported not only by members of the Lesvos Tennis Club but mainly by those who do not reside in our city or in our country and have from time to time visited our facilities due to the sports events we have organized so far."
   data-el="Η άποψη αυτή υποστηρίχθηκε όχι μόνο από μέλη του Ο.Α.Λ. αλλά κυρίως από όσους και όσες δεν διαμένουν στην πόλη μας ή στη χώρα μας και έχουν κατά καιρούς επισκεφθεί τις εγκαταστάσεις μας με την λόγω των αθλητικών διοργανώσεων που έχουμε πραγματοποιήσει ως τώρα."></p>

<p data-en="In 2018, at the expense of the Municipality of Lesvos, the acrylic surface was reconstructed, in view of the International ITF JUNIOR U18 tournament."
   data-el="Το 2018 με δαπάνη του Δήμου Λέσβου, έγινε ανακατασκευή του ακρυλικού τάπητα, εν όψη του Διεθνούς τουρνουά I.T.F. JUNIOR U18."></p>

<p data-en="In 2020, at the expense of our Club, restrooms, refreshment area, changing rooms were made from wood, friendly to the pine forest environment that surrounds the courts, as well as maintenance of the poles and lighting."
   data-el="To 2020 με δαπάνη του Ομίλου μας έγιναν wc, αναψυκτήριο, αποδυτήρια, από ξύλο φιλικά στο πευκόφυτο περιβάλλον που περικλείει τα γήπεδα, καθώς και συντήρηση των πυλώνων και του φωτισμού."></p>
</section>
