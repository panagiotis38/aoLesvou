<section class="content">
<h3 data-en="Article 1" data-el="Άρθρο 1ο"></h3>
<p data-en="This Regulation regulates the operation of the tennis courts of the Lesvos Tennis Club, in accordance with the tradition and principles of the Association and with the necessary adaptation to modern reality."
   data-el="Με τον Κανονισμό αυτόν ρυθμίζονται τα θέματα λειτουργίας των γηπέδων του Ομίλου Αντισφαίρισης Λέσβου, σύμφωνα με την παράδοση και τις αρχές του Σωματείου και με την αναγκαία προσαρμογή στην σύγχρονη πραγματικότητα."></p>

<h3 data-en="Article 2" data-el="Άρθρο 2ο"></h3>
<p data-en="The observance of the provisions of this Regulation is mandatory for all members of the Lesvos Tennis Club without exception. Registration of an active member in the Club can be made at the club's secretariat, after the applicant completes and signs the APPLICATION form and the responsible declaration of being healthy."
   data-el="Η τήρηση των διατάξεων του Κανονισμού αυτού είναι υποχρεωτική για όλα ανεξαιρέτως τα μέλη του Ο.Α .Λέσβου. Η εγγραφή αθλούμενου μέλους στον Όμιλο μπορεί να γίνει στην γραμματεία του ομίλου, αφού συμπληρωθεί κ υπογραφεί από τον ενδιαφερόμενο το έντυπο ΑΙΤΗΣΗ και η υπεύθυνη δήλωση ότι είναι υγιής."></p>

<h3 data-en="Article 3" data-el="Άρθρο 3ο"></h3>
<p data-en="Priority in the use of courts is given to all academy sections, Competitive teams, Pre-competitive teams, and mini tennis."
   data-el="Προτεραιότητα στην χρήση γηπέδων, έχουν όλα τα τμήματα των ακαδημιών, Αγωνιστικά τμήματα, Προαγωνιστικά, mini tenis."></p>

<h3 data-en="Article 4" data-el="Άρθρο 4ο"></h3>
<h4 data-en="Court Operating Hours" data-el="ΩΡΕΣ ΛΕΙΤΟΥΡΓΙΑΣ ΓΗΠΕΔΩΝ"></h4>
<p data-en="The operating hours of the courts for all categories of athletes are determined from 08:00 a.m. to 11:00 p.m. daily and weekends, and must be strictly observed. For any changes to these hours, there will be notification."
   data-el="Οι ώρες λειτουργίας των γηπέδων για όλες τις κατηγορίες των ασκούμενων καθορίζονται από 08.00 π.μ. έως 11.00 μ.μ. καθημερινές κ Σαββατοκύριακα, θα πρέπει να τηρούνται με αυστηρότητα. Για τυχόν αλλαγή των ωρών αυτών θα υπάρχει ενημέρωση."></p>

<h3 data-en="Article 5" data-el="Άρθρο 5ο"></h3>
<h4 data-en="General Rules" data-el="ΓΕΝΙΚΟΙ ΚΑΝΟΝΕΣ"></h4>
<p data-en="a) All practitioners without exception must observe the following:"
   data-el="α) Όλοι ανεξαιρέτως οι ασκούμενοι πρέπει να τηρούν τα κάτωθι:"></p>

<ul>
  <li data-en="To be dressed in tennis attire and appropriate tennis shoes suitable for the court surface where they will practice."
      data-el="Να είναι ενδεδυμένοι με αθλητική περιβολή (τένις) και με αθλητικά παπούτσια (τένις), κατάλληλα για την επιφάνεια του γηπέδου όπου θα ασκηθούν."></li>
  <li data-en="Not to shout and disturb other practitioners."
      data-el="Να μην φωνάζουν και ενοχλούν τους υπόλοιπους ασκούμενους."></li>
  <li data-en="Not to delay the handover of the court to the pair or quartet waiting to practice."
      data-el="Να μην καθυστερούν την παράδαση του γηπέδου στη δυάδα η τετράδα που περιμένει να ασκηθεί."></li>
  <li data-en="Not to enter the courts for practice or warm-up earlier than the time they have reserved."
      data-el="Να μην εισέρχονται στα γήπεδα, προς άσκηση ή προθέρμανση, νωρίτερα από το χρόνο που κράτησαν για να ασκηθούν."></li>
  <li data-en="To choose the nearest entrance to go to the court they have reserved as well as the nearest exit after the end of the practice."
      data-el="Να διαλέγουν την πλησιέστερη είσοδο για να μεταβούν στο γήπεδο που έχουν κρατήσει καθώς και την πλησιέστερη έξοδο μετά το τέλος της ασκήσεως."></li>
  <li data-en="Not to move to neighboring courts or behind their lines, especially during a point being played."
      data-el="Να μην μετακινούνται στα γειτονικά γήπεδα ή πίσω από τις γραμμές αυτών ιδίως κατά τη διάρκεια παιζόμενου πόντου."></li>
  <li data-en="Not to smoke, both in the indoor areas of the Club and within the competition area."
      data-el="Να μην καπνίζουν, τόσο στους εσωτερικούς χώρους του Ομίλου, και μέσα στον αγωνιστικό χώρο."></li>
  <li data-en="To take care of their personal items as the Club is not responsible for any loss."
      data-el="Να φροντίζουν τα προσωπικά τους αντικείμενα καθώς ο Όμιλος δεν ευθύνεται για τυχόν απώλειά τους."></li>
</ul>

<p data-en="b) Practitioners and spectators must only applaud or cheer after the point being played has ended."
   data-el="β) Οι ασκούμενοι και οι θεατές οφείλουν να χειροκροτούν ή να επευφημούν μόνον αφού τελειώσει ο πόντος που παίζεται."></p>

<ul>
  <li data-en="During matches and if there is a referee or line judges, they are not allowed to express opinions or influence the validity or not of the point being played because it causes confusion to the players and the referee. The same should apply in case of friendly meetings where there is no referee and line judges."
      data-el="Κατά τη διάρκεια αγώνων και εφόσον υπάρχει διαιτητής ή επόπτες γραμμών δεν επιτρέπεται να εκφέρουν γνώμη και να επηρεάσουν για την εγκυρότητα ή όχι του παιζόμενου πόντου διότι προκαλείται σύγχυση στους αγωνιζόμενους και στο διαιτητή. Το ίδιο πρέπει να ισχύει και σε περίπτωση φιλικών συναντήσεων που δεν υπάρχει διαιτητής και επόπτες γραμμών."></li>
  <li data-en="If they have small children with them, they should take care of their supervision and monitor them so that they do not make noise."
      data-el="Εάν έχουν μαζί τους μικρά παιδιά να φροντίζουν για τη φύλαξή τους και να τα επιτηρούν ώστε να μην θορυβούν."></li>
  <li data-en="Generally, to show respect for the practice of others and a well-intentioned spirit towards all."
      data-el="Γενικότερα να επιδεικνύεται σεβασμός προς την άσκηση των άλλων και καλοπροαίρετο πνεύμα προς όλους."></li>
</ul>

<h3 data-en="Article 6" data-el="Άρθρο 6ο"></h3>
<h4 data-en="Special Rules" data-el="ΕΙΔΙΚΟΙ ΚΑΝΟΝΕΣ"></h4>
<p data-en="a) The pair (2 players) and the quartet (4 players) are the only recognized 'normal compositions'."
   data-el="α) Η δυάδα (2 παίκτες) και η τετράδα (4 παίκτες) είναι οι μόνες αναγνωρισμένες «κανονικές συνθέσεις»."></p>

<p data-en="b) The duration of continuous practice for pairs is one hour and 15 minutes and for quartets one and a half hours. If three players are practicing, the duration is one hour and 20 minutes."
   data-el="β) Η διάρκεια συνεχούς ασκήσεως για τις δυάδες είναι μιας ώρας κ 15 λεπτά και για τις τετράδες μιάμιση ώρας. Αν ασκούνται τρεις παίκτες η διάρκεια είναι μιας ώρας κ 20 λεπτά"></p>

<p data-en="c) In case of expiration of practice time in singles or doubles and if there are no other interested parties to practice (who have not practiced on the same day), members may continue their practice until the appearance of other members."
   data-el="γ) Σε περίπτωση λήξης του χρόνου άσκησης σε μονό ή διπλό και εφόσον δεν υπάρχουν άλλοι ενδιαφερόμενοι να ασκηθούν (οι οποίοι δεν έχουν ασκηθεί την ίδια μέρα), τα μέλη μπορούν να συνεχίσουν την άσκησή τους μέχρι την εμφάνιση άλλων μελών."></p>

<p data-en="d) As soon as the practice time of the members expires, as recorded in the 'practice board', the members are obliged to leave the court immediately so that the program can be properly served according to the practice board."
   data-el="δ) Μόλις λήξει ο χρόνος άσκησης των μελών, όπως αυτός αναγράφεται στον «πίνακα άσκησης», τα μέλη υποχρεούνται να αποχωρήσουν άμεσα από το γήπεδο ώστε να εξυπηρετηθεί άρτια το πρόγραμμα σύμφωνα με τον πίνακα άσκησης."></p>

<h3 data-en="Article 7" data-el="Άρθρο 7ο"></h3>
<p data-en="a) Court reservation can be made 3 days in advance, by presence at the Club or by phone from 09:00 a.m. at 2251061602, either at the Court Secretariat or electronically on the fb application."
   data-el="α) Η κράτηση γηπέδου μπορεί να γίνει 3 ημέρες πριν, με παρουσία στον Όμιλο ή τηλεφωνικά από ώρα 09.00 π.μ. 2251061602, είτε στη Γραμματεία των γηπέδων είτε και ηλεκτρονικά στην εφαρμογή fb."></p>

<p data-en="b) A valid and timely court reservation can be canceled at least 12 hours before the start time."
   data-el="β) Έγκυρη και έγκαιρη κράτηση γηπέδου μπορεί να ακυρωθεί 12 ώρες τουλάχιστον πριν τον χρόνο έναρξης."></p>

<h3 data-en="Article 8" data-el="Άρθρο 8ο"></h3>
<p data-en="The above regulation is addressed to the members of the Lesvos Tennis Club, who with their excellent behavior, exemplary appearance and high level, honor the Lesvos Tennis Club."
   data-el="Ο παραπάνω κανονισμός απευθύνεται στα μέλη του Ο.ΑΛΕΣΒΟΥ, τα οποία με την άριστη διαγωγή τους, την υποδειγματική εμφάνισή τους και το υψηλό επίπεδό τους κοσμούν τον Ο.Α.Λ."></p>
</section>
