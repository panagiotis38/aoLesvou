<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
   data-el="Οι Αντώνης Πρίμος, Παναγιώτης Ζαφειρίου, Ιωάννης Ιατρέλλης, Θεόδωρος Λογοθέτης, Πολυξένη Λόλα, οραματίστηκαν έναν Όμιλο Αντισφαίρισης που θα γινόταν θεσμός, ένας σημαντικός αθλητικός και πολιτιστικός πυρήνας αυτής της πόλης."></p>

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident."
   data-el="Η δραστηριότητα του Ομίλου ξεκινά στις 08 Φεβρουαρίου 1995 στο ένα και μοναδικό γήπεδο τένις του Ε.Ο.Τ. (Πλαζ - Τσαμάκια). Πολλά μικρά παιδιά, φοιτητές αλλά και ενήλικες έσπευσαν να εγγραφούν στην Ακαδημία τένις του Ομίλου και να ξεκινήσουν να μαθαίνουν Τένις, υπό την καθοδήγηση του Δημήτρη Τσακίρη, που μόλις τότε είχε τελειώσει τα Τ.Ε.Φ.Α.Α. με ειδικότητα στην αντισφαίριση και την στρατιωτική του θητεία."></p>

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation."

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras augue libero, commodo at nunc vitae, ultricies feugiat nisi. Praesent placerat enim et laoreet dignissim."

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris."

<p data-en="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
